buildscript {
    ext.kotlin_version = '1.1.0-beta-17'
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "kotlin"
            url = "http://dl.bintray.com/kotlin/kotlin-eap-1.1/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'forge'
apply plugin: 'kotlin'
apply plugin: 'maven'

def repo = new File(rootDir, "repository")

tasks.withType(Jar) {
    compileJava.options.encoding = 'UTF-8'
    compileJava.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}
sourceCompatibility = targetCompatibility = "1.8"

version = "1.1.0"
group= "c6h2cl2.YukariLib"
archivesBaseName = "YukariLib-1.7.10"

minecraft {
    version = "1.7.10-10.13.4.1558-1.7.10"
    runDir = "run"
}

configurations {
    embed
    compile.extendsFrom(embed)
}

repositories{
    mavenLocal()
    maven {
        name = "kotlin"
        url = "http://dl.bintray.com/kotlin/kotlin-eap-1.1/"
    }
}

dependencies {
    embed "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    embed "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}

jar {
    from configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }
}

uploadArchives{
    repositories{
        mavenDeployer{
            repository url: "file://${repo.absolutePath}"
            pom.version = version
            //pom.groupId = group
            pom.artifactId = archivesBaseName
            pom.project{
                licenses{
                    license{
                        name 'Mozilla Public License Version 2.0'
                        url 'https://www.mozilla.org/en-US/MPL/2.0/'
                    }
                }
            }
        }
    }
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task devJar(dependsOn: 'classes', type: Jar) {
    from sourceSets.main.output
    from sourceSets.api.output
    classifier = 'dev'
}

task sourceJar(dependsOn: 'classes', type: Jar) {
    from sourceSets.main.allSource
    from sourceSets.api.allSource
    classifier = 'sources'
}

artifacts{
    archives devJar
}